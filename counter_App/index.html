<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gradient-to-r from-violet-500 to-fuchsia-500 gap-10">

            <div class="text-lime-400 font-medium text-[25px] underline md:underline-offset-4">Increment And Decrement</div>
            <div class="bg-white flex text-[25px] text-[#344151] rounded-xl items-center justify-center gap-10 p-3 px-5">
                <botton onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5 cursor-pointer">
                    <img src="./img/minus.svg" alt="" width="40px">
                </botton>
                <div id="value" class="font-bold">0</div>
                <botton onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 cursor-pointer">
                <img src="./img/plus.svg" alt="" width="40px">
                </botton>
            </div>
            <div class="w-20 h-10 bg-lime-300 flex items-center justify-center cursor-pointer rounded-xl">
                <botton onclick="Reset()" class="font-bold">Reset</botton>
            </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
